apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: node-build-config
parameters:
- description: Defines the node
  name: NODE
  required: true              
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    labels:
      io.kompose.service: ${NODE}
    name: ${NODE}
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: ${NODE}:helloworld
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        ref: master
        uri: https://github.com/Estafet-LTD/autonity.git
      type: Git
    strategy:
      dockerStrategy:
        dockerfilePath: ./helloworld/Dockerfile
      type: Docker
    triggers:
    - type: ConfigChange
  status:
    lastVersion: 0
- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    labels:
      io.kompose.service: ${NODE}
    name: ${NODE}
  spec:
    tags:
    - annotations: null
      from:
        kind: DockerImage
        name: autonity:helloworld
      generation: null
      importPolicy: {}
      name: helloworld
  status:
    dockerImageRepository: ""
      