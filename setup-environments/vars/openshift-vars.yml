---
# openshift cluster definition
openshift:
  host: "{{ secrets.openshift.host }}"
  port: "{{ secrets.openshift.port }}"
  username: "{{ secrets.openshift.username }}"
  password: "{{ secrets.openshift.password }}"
  subdomain: "{{ secrets.openshift.subdomain }}"          
  registry: image-registry.openshift-image-registry.svc:5000
